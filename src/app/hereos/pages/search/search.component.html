<div>
    <div>
        <h3>Buscador de heroes</h3>
        <mat-divider>
        </mat-divider>

    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>

            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="searching()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontr√≥ nada con {{termino}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{heroeSeleted | json }}</pre>
    </div>
    <div *ngIf="heroeSeleted">
        <app-heroe-tarjeta [heroe]="heroeSeleted"></app-heroe-tarjeta>
    </div>
</div>
