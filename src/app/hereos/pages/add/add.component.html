<h1>{{ (heroe.id) ?'Editar' : 'Nuevo'}} Heroe
    <h3>{{heroe.superhero}}</h3>
</h1>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <mat-form-field fxFlex="100">
            <mat-label> Super Heroe</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.superhero">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label> Alter ego</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Primera aparicion</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="save()">
                {{ (heroe.id) ?'Actualizar' : 'Crear'}} Heroe
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="delete()">
                <mat-icon>remove</mat-icon>
                Delete
            </button>
        </div>



    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
